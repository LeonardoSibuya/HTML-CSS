<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags, &lt;p&gt; e &lt;/p&gt;
     <P>se precisar quebrar o texto em algum lugar especifico <br> voce pode usar a tag &LT;br&GT;</P>
     <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &euro;
     </P>
     <p>Vamos adicionar alguns emoji:
        &#x1F60A;
     </p>
</body>
</html>
